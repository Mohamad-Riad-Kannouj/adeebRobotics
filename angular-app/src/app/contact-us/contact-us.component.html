<section class="d-flex align-items-center">
  <div class="container py-lg-5 py-md-5 py-4">
    <h2 class="text-center">CONTACT US</h2>
    <div class="line-title-center mx-auto"></div>
    <div class="text-center mb-4" style="color: #151515">
      <h5><img src="assets/images/contact/envelope-fill.svg" />  info@adeebrobotics.com</h5>
      <h5><img src="assets/images/contact/phone-fill.svg" /> (818) 585-282</h5>
    </div>
    <div class="row justify-content-center py-3">
      <div
        class="col-lg-5 col-md-5 col-12 me-lg-2 me-md-2 mb-lg-0 mb-md-0 mb-3"
      >
        <div class="mapouter">
          <div class="gmap_canvas">
            <iframe
              id="gmap_canvas"
              src="https://maps.google.com/maps?q=1752%20Blossom%20Ct,%20Newbury%20Park,%20CA%2091320&t=&z=13&ie=UTF8&iwloc=&output=embed"
              frameborder="0"
              scrolling="no"
              marginheight="0"
              marginwidth="0"
            ></iframe>
          </div>
        </div>
        <div class="pt-4" id="about-contact">
          <h5>About Adeeb Robotics</h5>
          <p>
            We are a California based startup focused on providing turnkey
            robotics solutions. Our team includes industry veterans in robotics
            hardware and software.
          </p>
        </div>
      </div>
      <div class="col-lg-5 col-md-5 col-12 ms-lg-2 ms-md-2">
        <form
          class="email-form"
          (ngSubmit)="Submit(contactForm)"
          #contactForm="ngForm"
        >
          <div class="row">
            <div
              class="form-group col-lg-6 col-md-6 col-12 mt-lg-0 mt-md-0 mt-3"
            >
              <label for="name">Name</label>
              <input
                type="text"
                id="name2"
                name="name"
                class="form-control"
                placeholder="Enter Your Name"
                aria-label="name"
                [(ngModel)]="name"
                required
              />
            </div>
            <div
              class="form-group col-lg-6 col-md-6 col-12 mt-lg-0 mt-md-0 mt-3"
            >
              <label for="email">Email</label>
              <input
                email
                id="email"
                name="email"
                class="form-control"
                placeholder="Enter Your Email"
                aria-label="email"
                [(ngModel)]="email"
                required
              />
            </div>
          </div>

          <div class="form-group mt-3">
            <label for="subject">Subject</label>
            <input
              type="text"
              id="subject"
              name="subject"
              class="form-control"
              name="subject"
              placeholder="Subject"
              [(ngModel)]="subject"
              required
            />
          </div>

          <div class="form-group mt-3">
            <label for="message">Message</label>
            <textarea
              id="message"
              class="form-control"
              name="message"
              rows="5"
              placeholder="Message"
              spellcheck="true"
              [(ngModel)]="message"
              required
            ></textarea>
          </div>
          <div class="form-group mt-3">
            <input
              class="form-control form-control-sm"
              id="formFileSm"
              type="file"
              multiple
              (change)="uploadfile($event)"
              #fileUploader
            />
          </div>
          <div class="text-center mt-4">
            <button
              [disabled]="!contactForm.form.valid"
              (click)="fileUploader.value = ''"
              id="submitBtn"
              class="btn"
              type="submit"
            >
              Send Message
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
