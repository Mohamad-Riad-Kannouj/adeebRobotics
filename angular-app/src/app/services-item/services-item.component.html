<div class="card">
  <div class="mx-auto mt-3" style="width: 200px;">
    <img src={{icon}} class="card-img-top" alt={{title}} />
    <a class="d-none" href="https://www.flaticon.com/free-icons/{{anchor['name']}}" title={{anchor.title}}>{{anchor.value}}</a>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{title}}</h5>
    <p class="card-text">{{desc}}</p>
    <a type="button" class="btn btn-outline-light px-4 py-2" (click)="onClickScroll('contact')">LEARN MORE</a>
  </div>
</div>
